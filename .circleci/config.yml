version: 2.0

jobs:
  display_branch:
    docker:
      - image: circleci/php:7.2
    steps:
      - run: echo $CIRCLE_BRANCH
  pr:
    docker:
      - image: circleci/php:7.2
    working_directory: ~/repo
    steps:
      - checkout
      - run: |
          git remote add pantheon ssh://codeserver.dev.51b73c1d-15ea-4605-9b35-139337cefb1f@codeserver.dev.51b73c1d-15ea-4605-9b35-139337cefb1f.drush.in:2222/~/repository.git
          git push pantheon $CIRCLE_BRANCH:master --force
          sleep 25
          bash diffy-utils/runCheck.sh $CIRCLE_SHA1 $API_KEY

workflows:
  version: 2
  build-deploy:
    jobs:
      - display_branch
      - pr:
          filters:
            branches:
              ignore:
                - master
                - staging
                - /release-.*/
